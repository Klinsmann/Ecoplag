			<script type="text/javascript">
				function MM_validateForm() { //v4.0
				  if (document.getElementById){
				    var i,p,q,nm,test,num,min,max,errors='',args=MM_validateForm.arguments;
				    for (i=0; i<(args.length-2); i+=3) { test=args[i+2]; val=document.getElementById(args[i]);
				      if (val) { nm=val.name; if ((val=val.value)!="") {
				        if (test.indexOf('isEmail')!=-1) { p=val.indexOf('@');
				          if (p<1 || p==(val.length-1)) errors+='- '+nm+' debe ser una dirección email.\n';
				        } else if (test!='R') { num = parseFloat(val);
				          if (isNaN(val)) errors+='- '+nm+' debe ser un valor numérico.\n';
				          if (test.indexOf('inRange') != -1) { p=test.indexOf(':');
				            min=test.substring(8,p); max=test.substring(p+1);
				            if (num<min || max<num) errors+='- '+nm+' debe contener un número entre '+min+' y '+max+'.\n';
				      } } } else if (test.charAt(0) == 'R') errors += '- '+nm+' es obligatorio.\n'; }
				    } if (errors) alert('Han ocurrido los siguiente errores:\n'+errors);
				    document.MM_returnValue = (errors == '');
				} }
			</script>
		</head>
<body>
